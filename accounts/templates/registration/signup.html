{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form|crispy }}
    <p>
      <input type="submit" value="Sign Up" />
    </p>
  </form>
{% endblock content %}
